<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Color</title>
</head>

<body>
    {% set color = frappe.request.args.get('color') %}
    {% if not color %}
    {% set color = '#000000' %}
    {% endif %}
    <div class="rectangle" style="width: 600px; height: 400px; background-color: {{ color }}"></div>
</body>
</html>
